<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Piet Mondrian</title>
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <table>
                <tbody>
                    <tr class="row1">
                        <td class="right_border" colspan="2"></td>
                        <td class="right_border" colspan="2"></td>
                        <td class="yellow" colspan="2"></td>
                    </tr>
                        <tr class="row2">
                        <td class="col1"></td>
                        <td class="red" rowspan="2" colspan="3"></td>
                        <td class="yellow" colspan="2"></td>
                    </tr>
                    <tr class="row3">
                        <td rowspan="2"></td>
                        <td class="col5"></td>
                        <td class="col6"></td>
                    </tr>
                    <tr class="row4">
                        <td class="col2"></td>
                        <td class="col3"></td>
                        <td class="col4"></td>
                        <td colspan="2"></td>
                    </tr>
                    <tr class="row5">
                        <td class="yellow right_border" rowspan="3"></td>
                        <td class="black"></td>
                        <td class="black"></td>
                        <td></td>
                        <td class="blue" rowspan="2" colspan="2"></td>
                    </tr>
                    <tr class="row6">
                        <td class="right_border" rowspan="2" colspan="2"></td>
                        <td class="black"></td>
                    </tr>
                    <tr class="row7">
                        <td colspan="3"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
